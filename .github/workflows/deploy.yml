name: Deploy FOOD-SHOP to AWS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat << EOF > .env
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_TIMEZONE=${{ secrets.VITE_TIMEZONE }}
          VITE_COMPANY_NAME=${{ secrets.VITE_COMPANY_NAME }}
          VITE_COMPANY_LOGO=${{ secrets.VITE_COMPANY_LOGO }}
          VITE_MENU_LOGO=${{ secrets.VITE_MENU_LOGO }}
          VITE_NO_IMAGE_PRODUCT=${{ secrets.VITE_NO_IMAGE_PRODUCT }}
          VITE_CERA_BLACK_FONT_URL=${{ secrets.VITE_CERA_BLACK_FONT_URL }}
          VITE_CERA_THIN_FONT_URL=${{ secrets.VITE_CERA_THIN_FONT_URL }}
          VITE_CERA_LIGHT_FONT_URL=${{ secrets.VITE_CERA_LIGHT_FONT_URL }}
          VITE_CERA_REGULAR_FONT_URL=${{ secrets.VITE_CERA_REGULAR_FONT_URL }}
          VITE_CERA_MEDIUM_FONT_URL=${{ secrets.VITE_CERA_MEDIUM_FONT_URL }}
          VITE_CERA_BOLD_FONT_URL=${{ secrets.VITE_CERA_BOLD_FONT_URL }}
          VITE_SUPPORT_EMAIL=${{ secrets.VITE_SUPPORT_EMAIL }}
          VITE_SUPPORT_PHONE=${{ secrets.VITE_SUPPORT_PHONE }}
          VITE_TOAST_DURATION=${{ secrets.VITE_TOAST_DURATION }}
          EOF

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy to S3
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
